<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>بوابة الموثق</title>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background: linear-gradient(135deg, #f4f7f6, #e8f0ef);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            color: #2c3e50;
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .container {
            background-color: #ffffff;
            padding: 40px 30px;
            border-radius: 16px;
            max-width: 1200px;
            width: 95%;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
            text-align: center;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        h1 {
            font-size: 2.2em;
            margin-bottom: 30px;
            color: #34495e;
        }

        /* Styles for login form (unchanged) */
        .auth-form {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-top: 20px;
        }

        .auth-form input[type="email"],
        .auth-form input[type="password"] {
            padding: 12px 15px;
            font-size: 1em;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-family: 'Cairo', sans-serif;
        }

        .auth-form input[type="email"]:focus,
        .auth-form input[type="password"]:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .auth-button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: #3498db;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Cairo', sans-serif;
        }

        .auth-button:hover {
            background-color: #2980b9;
            transform: translateY(-1px);
        }

        /* Styles for main application buttons (unchanged) */
        .button-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        @media (min-width: 600px) {
            .button-grid {
                grid-template-columns: 1fr 1fr;
            }
        }

        .action-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 16px 20px;
            border: none;
            border-radius: 10px;
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
            font-family: 'Cairo', sans-serif;
        }

        .action-button:hover {
            transform: translateY(-2px);
        }

        .action-button:active {
            transform: translateY(0);
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }

        .form-vendeur { background-color: #2ecc71; }
        .form-vendeur:hover { background-color: #27ae60; }

        .form-acheteur { background-color: #e67e22; }
        .form-acheteur:hover { background-color: #d35400; }

        .depot-certificat { background-color: #9b59b6; }
        .depot-certificat:hover { background-color: #8e44ad; }

        .generer-acte { background-color: #f39c12; }
        .generer-acte:hover { background-color: #e67e22; }

        .correction-info { background-color: #3498db; }
        .correction-info:hover { background-color: #2980b9; }

        /* Styles for logout button (unchanged) */
        .logout-button {
            margin-top: 30px;
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            background-color: #e74c3c;
            color: white;
            font-size: 0.95em;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            font-family: 'Cairo', sans-serif;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .logout-button:hover {
            background-color: #c0392b;
            transform: translateY(-1px);
        }

        /* Styles for iframe (unchanged, still wide and tall) */
        #content-frame {
            width: 100%;
            min-height: 75vh;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
            display: none; /* Hidden by default */
            margin-top: 20px;
        }

        /* To hide/show sections (unchanged) */
        #app-content {
            display: none;
        }

        #login-screen {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container" id="login-screen">
        <h1>تسجيل الدخول</h1>
        <div class="auth-form">
            <input type="email" id="email" placeholder="البريد الإلكتروني" value="demo@example.com">
            <input type="password" id="password" placeholder="كلمة المرور" value="demo123">
            <button class="auth-button" onclick="login()">دخول</button>
        </div>
    </div>

    <div class="container" id="app-content">
        <h1>بوابة الموثق: إجراءات سريعة</h1>
        <div class="button-grid">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdAsN1xXgDPqFkS6AzEqTnNuqOI9EmojGrAHUf87SUkYX22UA/viewform?usp=header" target="_blank" class="action-button form-vendeur">
                <i class="fas fa-user-tag"></i> نموذج البائع
            </a>
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSfdwV0Z8cR5HmckG0JsZEJpMeB0Kxg-B-Ea3FYK302MfQI7VQ/viewform?usp=header" target="_blank" class="action-button form-acheteur">
                <i class="fas fa-shopping-bag"></i> نموذج المشتري
            </a>
            <a href="https://drive.google.com/drive/u/1/folders/1gEfNQH5Dvk69E2QmtLKW5WN3oRQY441S?usp=drive_link" target="_blank" class="action-button depot-certificat">
                <i class="fas fa-scroll"></i> إيداع شهادة الملكية
            </a>
            
            <a onclick="loadIntoIframeAndScroll('https://n8n.srv903088.hstgr.cloud/form/e1b6de87-fe90-445d-984e-963bd6dbbc26')" class="action-button generer-acte">
                <i class="fas fa-file-signature"></i> إنشاء نموذج العقد
            </a>
            <a onclick="loadIntoIframeAndScroll('https://docs.google.com/spreadsheets/d/1jdgUzOcearYjT9I5hMo8cY-jDHt4wlf2nIuf8p2IoJY/edit?gid=288743365&rm=minimal')" class="action-button correction-info">
                <i class="fas fa-edit"></i> تصحيح المعلومات
            </a>
        </div>

        <iframe id="content-frame" src="" frameborder="0" allowfullscreen></iframe>

        <button class="logout-button" onclick="logout()">
            <i class="fas fa-sign-out-alt"></i> تسجيل الخروج
        </button>
    </div>

    <script>
        // Hardcoded demo credentials (unchanged)
        const correctEmail = "demo@example.com";
        const correctPassword = "demo123";

        const loginScreen = document.getElementById("login-screen");
        const appContent = document.getElementById("app-content");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const contentFrame = document.getElementById("content-frame"); // Reference to the iframe

        function login() {
            const email = emailInput.value;
            const password = passwordInput.value;

            if (email === correctEmail && password === correctPassword) {
                loginScreen.style.display = "none";
                appContent.style.display = "flex";
            } else {
                alert("البريد الإلكتروني أو كلمة المرور غير صحيحة");
            }
        }

        function logout() {
            appContent.style.display = "none";
            loginScreen.style.display = "block";
            emailInput.value = correctEmail;
            passwordInput.value = correctPassword;
            contentFrame.style.display = "none"; // Hide iframe on logout
            contentFrame.src = ""; // Clear iframe content
        }

        // Nouvelle fonction pour charger l'URL dans l'iframe ET faire défiler la page
        function loadIntoIframeAndScroll(url) {
            contentFrame.src = url; // Définit la source de l'iframe
            contentFrame.style.display = "block"; // Affiche l'iframe

            // Fait défiler la page pour que l'iframe soit visible
            contentFrame.scrollIntoView({ behavior: "smooth", block: "center" });
        }

        // Pre-fill fields for easier demo (unchanged)
        document.addEventListener('DOMContentLoaded', () => {
            emailInput.value = correctEmail;
            passwordInput.value = correctPassword;
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بوابة الموثق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Police Cairo -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background-color: white;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
      max-width: 500px;
      width: 90%;
    }

    h2 {
      color: #1f2d3d;
      margin-bottom: 30px;
    }

    .button-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .btn {
      padding: 20px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      color: white;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: scale(1.05);
    }

    .orange { background-color: #e67e22; }
    .green { background-color: #27ae60; }
    .yellow { background-color: #f39c12; }
    .purple { background-color: #9b59b6; }

    .logout {
      margin-top: 25px;
      background-color: #000000;
      color: #ffffff;
      font-family: 'Cairo', sans-serif;
      padding: 10px 18px;
      font-size: 14px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .logout:hover {
      background-color: #333333;
    }

    /* Auth form */
    #loginForm {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="email"], input[type="password"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    #app {
      display: none;
    }

    @media (max-width: 768px) {
      .button-grid {
        grid-template-columns: 1fr;
      }

      .btn {
        font-size: 16px;
        padding: 16px;
      }

      .logout {
        width: 100%;
        font-size: 13px;
      }
    }
  </style>
</head>
<body>
  <!-- Auth Form -->
  <div class="container" id="loginForm">
    <h2>تسجيل الدخول</h2>
    <input type="email" id="email" placeholder="البريد الإلكتروني">
    <input type="password" id="password" placeholder="كلمة المرور">
    <button class="btn green" onclick="login()">دخول</button>
  </div>

  <!-- Main App -->
  <div class="container" id="app">
    <h2>بوابة الموثق: إجراءات سريعة</h2>
    <div class="button-grid">
      <button class="btn orange">نموذج المشتري</button>
      <button class="btn green">نموذج البائع</button>
      <button class="btn yellow">إنشاء نموذج العقد</button>
      <button class="btn purple">إيداع شهادة الملكية</button>
    </div>
    <button class="logout" onclick="logout()">تسجيل الخروج</button>
  </div>

  <script>
    const correctEmail = "demo@example.com";
    const correctPassword = "demo123";

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === correctEmail && password === correctPassword) {
        document.getElementById("loginForm").style.display = "none";
        document.getElementById("app").style.display = "block";
      } else {
        alert("البريد الإلكتروني أو كلمة المرور غير صحيحة");
      }
    }

    function logout() {
      document.getElementById("app").style.display = "none";
      document.getElementById("loginForm").style.display = "flex";
      document.getElementById("email").value = "";
      document.getElementById("password").value = "";
    }
  </script>
</body>
</html>
